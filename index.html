<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- meta name="viewport" content="width=device-width, initial-scale=1.0" -->
    <title>Robeats Random Song Generator</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5C761EXVMV"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-5C761EXVMV');
    </script>

    <link rel="stylesheet" href="style.css">
    <script src="percentTemplate.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="defaultText bottom right" style="position: absolute;" id="credits">Thanks to hds536jhmk, DarioDaF and rotyler for providing the scripts!</div>

    <div class="centered container">
      <p class="defaultText" id="availSongs">Available Songs: %SONG_COUNT%</p>
      <button class="defaultButton" onclick="getRandomSongPressed()">Get Random Song</button>
      <button class="defaultButton" id="optSongList" onclick="toggleSongList()">Song List</button>
    </div>
    <div class="centered container hidden" id="chosenSongPrompt">
      <p class="defaultText" id="randomlySelectedSong">Picked %SELECTED_SONG%</p>
      <button class="defaultButton" onclick="confirmRandomSong(true, false)">Accept</button>
      <button class="defaultButton" onclick="confirmRandomSong(true, true)">Accept & Blacklist</button>
      <button class="defaultButton" onclick="confirmRandomSong(false, false)">Reject</button>
      <button class="defaultButton" onclick="confirmRandomSong(false, true)">Reject & Blacklist</button>
    </div>
    <div class="top left container hidden" id="weaponList"></div>
    <div class="bottom left container">
      <p class="defaultText" id="selectedSong">Current Song: %CURRENT_SONG%</p>
    </div>
  </body>
</html>
